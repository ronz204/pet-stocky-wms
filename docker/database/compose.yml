services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-graphql}
      POSTGRES_USER: ${POSTGRES_USER:-graph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-p4ssw0rd}
    networks:
      - graphql-network
    volumes:
      - graphql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graph -d graphql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    ports:
      - "5432:5432"
